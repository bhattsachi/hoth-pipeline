AWSTemplateFormatVersion: '2010-09-09'
Description: |
  FHIR Register Member API Gateway
  REST API with Lambda integration and custom authorizer for token validation

Parameters:
  Environment:
    Type: String
    Description: Deployment environment

  ApplicationName:
    Type: String
    Description: Project name for resource naming

  LambdaFunctionArn:
    Type: String
    Description: ARN of the main Lambda function

  AuthorizerFunctionArn:
    Type: String
    Description: ARN of the authorizer Lambda function

Resources:
  #############################################
  # REST API
  #############################################
  FhirRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub '${ApplicationName}-fhir-api-${Environment}'
      Description: FHIR Register Member REST API
      EndpointConfiguration:
        Types:
          - REGIONAL
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ApplicationName

  #############################################
  # Lambda Authorizer
  #############################################
  TokenAuthorizer:
    Type: AWS::ApiGateway::Authorizer
    Properties:
      Name: !Sub '${ApplicationName}-token-authorizer-${Environment}'
      Type: TOKEN
      AuthorizerUri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthorizerFunctionArn}/invocations'
      AuthorizerResultTtlInSeconds: 300
      IdentitySource: method.request.header.Authorization
      RestApiId: !Ref FhirRestApi

  #############################################
  # API Resources
  #############################################
  
  # /health resource
  HealthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt FhirRestApi.RootResourceId
      PathPart: health
      RestApiId: !Ref FhirRestApi

  # /test resource
  TestResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt FhirRestApi.RootResourceId
      PathPart: test
      RestApiId: !Ref FhirRestApi

  # /register resource
  RegisterResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt FhirRestApi.RootResourceId
      PathPart: register
      RestApiId: !Ref FhirRestApi

  # /register/member resource
  MemberResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref RegisterResource
      PathPart: member
      RestApiId: !Ref FhirRestApi

  #############################################
  # API Methods
  #############################################

  # POST /health - Public endpoint (no auth)
  HealthPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FhirRestApi
      ResourceId: !Ref HealthResource
      HttpMethod: POST
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunctionArn}/invocations'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseTemplates:
              application/json: ''
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: 'Empty'

  # GET /health - Public endpoint (no auth)
  HealthGetMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FhirRestApi
      ResourceId: !Ref HealthResource
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunctionArn}/invocations'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseTemplates:
              application/json: ''
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: 'Empty'

  # POST /test - Protected endpoint with authorizer
  TestPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FhirRestApi
      ResourceId: !Ref TestResource
      HttpMethod: POST
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref TokenAuthorizer
      RequestParameters:
        method.request.header.Authorization: true
        method.request.header.x-client-id: false
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunctionArn}/invocations'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseTemplates:
              application/json: ''
          - StatusCode: '401'
            SelectionPattern: '.*Unauthorized.*'
            ResponseTemplates:
              application/json: '{"message": "Unauthorized"}'
          - StatusCode: '403'
            SelectionPattern: '.*Forbidden.*'
            ResponseTemplates:
              application/json: '{"message": "Forbidden"}'
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: 'Empty'
        - StatusCode: '401'
          ResponseModels:
            application/json: 'Error'
        - StatusCode: '403'
          ResponseModels:
            application/json: 'Error'

  # POST /register/member - Protected endpoint with authorizer
  RegisterMemberPostMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FhirRestApi
      ResourceId: !Ref MemberResource
      HttpMethod: POST
      AuthorizationType: CUSTOM
      AuthorizerId: !Ref TokenAuthorizer
      RequestParameters:
        method.request.header.Authorization: true
        method.request.header.x-client-id: false
        method.request.header.Content-Type: false
      RequestModels:
        application/json: !Ref MemberRegistrationModel
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub 'arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${LambdaFunctionArn}/invocations'
        IntegrationResponses:
          - StatusCode: '200'
            ResponseTemplates:
              application/json: ''
          - StatusCode: '400'
            SelectionPattern: '.*Bad Request.*'
            ResponseTemplates:
              application/json: '{"message": "Bad Request"}'
          - StatusCode: '401'
            SelectionPattern: '.*Unauthorized.*'
            ResponseTemplates:
              application/json: '{"message": "Unauthorized"}'
          - StatusCode: '500'
            SelectionPattern: '.*Internal Server Error.*'
            ResponseTemplates:
              application/json: '{"message": "Internal Server Error"}'
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: 'Empty'
        - StatusCode: '400'
          ResponseModels:
            application/json: 'Error'
        - StatusCode: '401'
          ResponseModels:
            application/json: 'Error'
        - StatusCode: '500'
          ResponseModels:
            application/json: 'Error'

  # OPTIONS /register/member - CORS preflight
  RegisterMemberOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref FhirRestApi
      ResourceId: !Ref MemberResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,Authorization,x-client-id'"
              method.response.header.Access-Control-Allow-Methods: "'POST,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: '200'
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true
          ResponseModels:
            application/json: 'Empty'

  #############################################
  # Request/Response Models
  #############################################
  MemberRegistrationModel:
    Type: AWS::ApiGateway::Model
    Properties:
      RestApiId: !Ref FhirRestApi
      ContentType: application/json
      Name: MemberRegistrationModel
      Schema:
        $schema: 'http://json-schema.org/draft-04/schema#'
        title: MemberRegistrationRequest
        type: object
        required:
          - memberId
          - firstName
          - lastName
        properties:
          memberId:
            type: string
            description: Unique member identifier
          firstName:
            type: string
            description: Member first name
          lastName:
            type: string
            description: Member last name
          dateOfBirth:
            type: string
            format: date
            description: Member date of birth
          email:
            type: string
            format: email
            description: Member email address
          metadata:
            type: object
            description: Additional metadata

  #############################################
  # API Gateway Deployment
  #############################################
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - HealthPostMethod
      - HealthGetMethod
      - TestPostMethod
      - RegisterMemberPostMethod
      - RegisterMemberOptionsMethod
    Properties:
      RestApiId: !Ref FhirRestApi
      Description: !Sub 'Deployment for ${Environment} environment'

  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      StageName: !Ref Environment
      RestApiId: !Ref FhirRestApi
      DeploymentId: !Ref ApiDeployment
      Description: !Sub '${Environment} stage'
      MethodSettings:
        - ResourcePath: '/*'
          HttpMethod: '*'
          LoggingLevel: INFO
          DataTraceEnabled: true
          MetricsEnabled: true
          ThrottlingBurstLimit: 100
          ThrottlingRateLimit: 50
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: !Ref ApplicationName

  #############################################
  # API Gateway Usage Plan and API Key
  #############################################
  ApiUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn: ApiStage
    Properties:
      UsagePlanName: !Sub '${ApplicationName}-usage-plan-${Environment}'
      Description: Usage plan for FHIR API
      ApiStages:
        - ApiId: !Ref FhirRestApi
          Stage: !Ref Environment
      Throttle:
        BurstLimit: 200
        RateLimit: 100
      Quota:
        Limit: 10000
        Period: DAY

  #############################################
  # CloudWatch Log Group for API Gateway
  #############################################
  ApiGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/${ApplicationName}-fhir-api-${Environment}'
      RetentionInDays: 30

Outputs:
  ApiGatewayId:
    Description: API Gateway REST API ID
    Value: !Ref FhirRestApi

  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${FhirRestApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}'

  HealthEndpoint:
    Description: Health check endpoint
    Value: !Sub 'https://${FhirRestApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/health'

  RegisterMemberEndpoint:
    Description: Member registration endpoint
    Value: !Sub 'https://${FhirRestApi}.execute-api.${AWS::Region}.amazonaws.com/${Environment}/register/member'

  AuthorizerId:
    Description: Lambda Authorizer ID
    Value: !Ref TokenAuthorizer